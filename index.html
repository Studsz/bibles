<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relegion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .sin-selector {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .prayer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find a Bible quote for your struggles :D </h1>
        <div class="sin-selector">
            <label for="sin">Select the sin you're struggling with:</label>
            <select id="sin">
                <option value="">Select...</option>
                <option value="addiction">Addiction</option>
                <option value="anger">Anger</option>
                <option value="envy">Envy</option>
                <option value="lust">Lust</option>
                <option value="pride">Pride</option>
                <option value="greed">Greed</option>
                <option value="sloth">Sloth</option>
            </select>
            <div class="buttons">
                <button onclick="showPrayer()">Show Prayer</button>
                <button onclick="switchToIslam()">I'm Islam</button>
            </div>
        </div>
        <div id="prayer" class="prayer"></div>
    </div>

    <script>
        const christianPrayers = {
            addiction: "1 Corinthians 10:13: No temptation has overtaken you except what is common to mankind. And God is faithful; he will not let you be tempted beyond what you can bear. But when you are tempted, he will also provide a way out so that you can endure it.",
            anger: "James 1:19-20: My dear brothers and sisters, take note of this: Everyone should be quick to listen, slow to speak and slow to become angry, because human anger does not produce the righteousness that God desires.",
            envy: "Proverbs 14:30: A heart at peace gives life to the body, but envy rots the bones.",
            lust: "Matthew 5:28: But I tell you that anyone who looks at a woman lustfully has already committed adultery with her in his heart.",
            pride: "Proverbs 11:2: When pride comes, then comes disgrace, but with humility comes wisdom.",
            greed: "Hebrews 13:5: Keep your lives free from the love of money and be content with what you have, because God has said, 'Never will I leave you; never will I forsake you.'",
            sloth: "Proverbs 6:9-11: How long will you lie there, you sluggard? When will you get up from your sleep? A little sleep, a little slumber, a little folding of the hands to restâ€”and poverty will come on you like a thief and scarcity like an armed man."
        };

        const islamPrayers = {
            addiction: "Qur'an 2:195: And spend in the way of Allah and do not throw [yourselves] with your [own] hands into destruction [by refraining]. And do good; indeed, Allah loves the doers of good.",
            anger: "Qur'an 3:134: Who spend [in the cause of Allah] during ease and hardship and who restrain anger and who pardon the people - and Allah loves the doers of good;",
            envy: "Qur'an 4:32: And do not wish for that by which Allah has made some of you exceed others. For men is a share of what they have earned, and for women is a share of what they have earned. And ask Allah of His bounty. Indeed Allah is ever, of all things, Knowing.",
            lust: "Qur'an 24:30: Tell the believing men to reduce [some] of their vision and guard their private parts. That is purer for them. Indeed, Allah is Acquainted with what they do.",
            pride: "Qur'an 31:18: And do not turn your cheek [in contempt] toward people and do not walk through the earth exultantly. Indeed, Allah does not like everyone self-deluded and boastful.",
            greed: "Qur'an 57:20: Know that the life of this world is but amusement and diversion and adornment and boasting to one another and competition in increase of wealth and children. Like the example of a rain whose [resulting] plant growth pleases the tillers; then it dries and you see it turned yellow; then it becomes [scattered] debris. And in the Hereafter is severe punishment and forgiveness from Allah and approval. And what is the worldly life except the enjoyment of delusion.",
            sloth: "Qur'an 62:9-10: O you who have believed, when [the adhan] is called for the prayer on the day of Jumu'ah [Friday], then proceed to the remembrance of Allah and leave trade. That is better for you, if you only knew. And when the prayer has been concluded, disperse within the land and seek from the bounty of Allah, and remember Allah often that you may succeed."
        };

        let currentPrayers = christianPrayers;

        function showPrayer() {
            const sin = document.getElementById('sin').value;
            const prayerText = currentPrayers[sin] || "Please select a sin from the list above.";
            document.getElementById('prayer').innerText = prayerText;
        }

        function switchToIslam() {
            currentPrayers = islamPrayers;
            document.querySelector('h1').innerText = "Find an Islamic quote for your struggles :D";
            document.getElementById('prayer').innerText = "";
        }
    </script>
</body>
</html>
